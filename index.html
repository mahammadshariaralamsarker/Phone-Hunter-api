<!DOCTYPE html>
<html lang="en" theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunter</title>
  <!-- daisy UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="container mx-auto m-6">
    <section class="flex bg-gray-400 p-4 justify-center">
      <input id="search-field" type="text" placeholder="Search... " class="input input-bordered w-full max-w-xs" />
      <button onclick="handaleSearch()" class="btn btn-accent">Search</button>
    </section>
    <section>
      <div id="phone-container" class="grid grid-cols-1 p-4 mt-5 md:grid-cols-2 lg:grid-cols-3 gap-6">
      </div>
      <div id="loader" class="text-center hidden ">
        <span class="loading loading-spinner text-error"></span>
      </div>
      <div id="showAllBtnContainer" class="hidden">
        <button id="showAllBtn" class="btn btn-warning">Show All</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
