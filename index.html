<!DOCTYPE html>
<html lang="en" theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main class="container mx-auto  mt-8">
        <section class="flex justify-between bg-orange-200 p-3 rounded-xl mt-6 mb-6">
            <input id="input-field" type="text" placeholder="Search" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>
        <section>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            </div>
            <div id="showall-container" class="hidden">
                <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Show All</button>
            </div>
            <div id="loading-container" class="hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="show_my_modal_details.showModal()">open modal</button> -->
<dialog id="show_my_modal_details" class="modal">
  <div class="modal-box">
    <h3 id="show-details-phone-name" class="font-bold text-lg">Hello!</h3>
    <p class="py-4">Press ESC key or click the button below to close</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
        </section>
    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>

</html>
